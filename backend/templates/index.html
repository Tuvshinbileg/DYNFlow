<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form System - Strapi Style</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Dynamic Form System</h1>
            <p class="subtitle">Strapi-style Content Management MVP</p>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="content-types">Content Types</button>
            <button class="tab-btn" data-tab="create-content">Create Content</button>
            <button class="tab-btn" data-tab="view-content">View Content</button>
        </nav>

        <!-- Content Types Tab -->
        <div id="content-types" class="tab-content active">
            <div class="section-header">
                <h2>Available Content Types</h2>
                <a href="/admin/content_types_app/contenttype/" target="_blank" class="btn btn-primary">
                    + Create New Content Type (Admin)
                </a>
            </div>
            <div id="content-types-list" class="content-types-grid">
                <div class="loading">Loading content types...</div>
            </div>
        </div>

        <!-- Create Content Tab -->
        <div id="create-content" class="tab-content">
            <div class="section-header">
                <h2>Create New Content</h2>
            </div>
            
            <div class="form-group">
                <label for="content-type-select">Select Content Type:</label>
                <select id="content-type-select" class="form-control">
                    <option value="">-- Choose Content Type --</option>
                </select>
            </div>

            <div id="dynamic-form-container"></div>
        </div>

        <!-- View Content Tab -->
        <div id="view-content" class="tab-content">
            <div class="section-header">
                <h2>View Existing Content</h2>
            </div>
            
            <div class="form-group">
                <label for="view-content-type-select">Select Content Type:</label>
                <select id="view-content-type-select" class="form-control">
                    <option value="">-- Choose Content Type --</option>
                </select>
            </div>

            <div id="content-list-container"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
